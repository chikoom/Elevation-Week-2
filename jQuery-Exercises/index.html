<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>jQuery</title>
</head>
<body>
  
  <input type="text" id="humanName">
  <button id="addHuman">Add Human</button>
  <ul id="humanList">

  </ul>

  <br /><br /><br />

  <div id="items">
    <div class="item" data-instock=true>Shoe</div>
    <div class="item" data-instock=false>Umbrella</div>
    <div class="item" data-instock=true>Melon</div>
  </div>
    
  <div id="cart"></div>

  <br /><br /><br />

  <div id="basket"></div>

  <br /><br /><br />


  <div class="pbox"></div>
  <div id="colors">
    <span data-color="#2980b9">Blue</span>
    <span data-color=#e74c3c>Red</span>
    <span data-color=#f1c40f>Yellow</span>
    <span data-color=#27ae60>Green</span>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
